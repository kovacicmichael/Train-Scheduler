<!DOCTYPE html>
<html>
<head>

	<title>Train Scheduler</title>
	<meta charset="utf-8">
	<!-- <meta http-equiv="Refresh" content="10"> -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assests/CSS/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
	<div class="container">
		<div class="jumbotron text-center">
		  <h1>Train Schedule</h1>
		  <br>
		  <p>Below find the local trian schedule in real time.  All arival times are given in Mountain Standard Time.</p>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<h2>Current Train Times</h2> 
			</div>
			<div class="col-md-3">   
	  			<h3>Current Time: <span id="currentTime"></span></h3>  
	  		</div>
			
		</div>      
		  <table class="table table-hover">
		    <thead>
		      <tr>
		        <th>Train Name</th>
		        <th>Destination</th>
		        <th>Frequency(min)</th>
		        <th>Next Arrival</th>
		        <th>Minutes Away</th>
		      </tr>
		    </thead>
		    <tbody class="train-sect">
		      
		      
		    </tbody>
		  </table>
	</div>

	<div class="container">
		<h2>Add Train</h2>
			<form>
			  <div class="form-group">
			    <label type="text">Train Name</label>
			    <input type="text" class="form-control" id="train-name">
			  </div>
			  <div class="form-group">
			    <label type="text">Destination</label>
			    <input type="text" class="form-control" id="destination">
			  </div>
			   <div class="form-group">
			    <label type="text">First Train Time (HH:MM - Military TIme)</label>
			    <input type="text" class="form-control" id="start-time" placeholder="hh:mm">
			  </div>
			  <div class="form-group">
			    <label type="text">Frequency (min)</label>
			    <input type="text" class="form-control" id="frequency">
			  </div>
			  <button type="submit" class="btn btn-primary" id="submit">Submit</button>
			</form>
	</div>









	<script type="text/javascript" src="assests/Javasrcript/train.js"></script>

		

</body>
</html>
